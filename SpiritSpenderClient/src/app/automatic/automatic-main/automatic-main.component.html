<div class="container">
    <div class="horitontal-container">
        <app-units [title]="'X'" [autoSizeWidthToInput]="true" [unitsParameter]="currentPosition?.X" [editable]="false"></app-units>
        <app-units [title]="'Y'" [autoSizeWidthToInput]="true" [unitsParameter]="currentPosition?.Y" [editable]="false"></app-units>
      </div>
    <app-automatic-positions></app-automatic-positions>
    <div class="item">
        <button [style.font-size]="'x-large'" mat-raised-button color="warn" (click)="this.releaseTheSpirit()">--&gt; Release the spirit ! &lt;--</button>
    </div>
    <app-automatic-actions class="item"></app-automatic-actions>
    <div class="item">
        <button [style.font-size]="'x-large'" mat-raised-button color="primary" (click)="this.clearSpiritPositions()">Clear spirit positions</button>
    </div>
</div>
